<!DOCTYPE html>
<html>

<head>

<style>
.container {
position: absolute;
left: calc(50% - 250px);
top: calc(50% - 150px);
width: 500px;
height: 300px;
background-color: white;
}

.row1 {
position: absolute;
left: calc(50% - 150px);
top: calc(50% - 100px);
width: 300px;
height: 200px;
background-color: #E75A4D;
border-radius: 25px;
overflow: hidden;
}

.row2 {
position: absolute;
left: calc(50% - 110px);
top: calc(50% - 100px);
width: 220px;
height: 200px;
background-color: #E7E4D7;
}

.c1 {
position: absolute;
left: calc(50% - 190px);
top: 0;
width: 0;
height: 0;
border-left: 190px solid transparent;
border-right: 190px solid transparent;
border-bottom: 140px solid #E75A4D;
transform: rotate(180deg);
}

.c2 {
position: absolute;
left: calc(50% - 190px);
top: -50px;
width: 0;
height: 0;
border-left: 190px solid transparent;
border-right: 190px solid transparent;
border-bottom: 140px solid #E7E4D7;
transform: rotate(180deg);
}
</style>
</head>

<body>
<div class="container">
<div class="row1">
<div class="row2"></div>
<div class="c1"></div>
<div class="c2"></div>
</div>
</div>
</body>

</html>
